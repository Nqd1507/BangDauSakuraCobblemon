<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Đấu Giải Game</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện nhanh và đẹp mắt -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: #fdf2f8; /* Nền hồng nhạt */
            color: #374151; /* Chữ xám đậm */
            overflow-x: hidden; /* Ngăn cuộn ngang do hiệu ứng hoa rơi */
        }
        .glow {
            box-shadow: 0 0 10px #f472b6, 0 0 20px #e879f9;
        }
        .text-sakura-gradient {
            background-image: linear-gradient(to right, #f472b6, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* CSS cho hiệu ứng hoa anh đào rơi */
        .sakura-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1; /* Đảm bảo hoa rơi phía sau nội dung */
        }

        .sakura {
            position: absolute;
            background-color: #f472b6;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotateZ(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotateZ(360deg) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="p-8 md:p-16">
    <!-- Container cho hiệu ứng hoa rơi -->
    <div id="sakura-container" class="sakura-container"></div>
    
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text text-sakura-gradient mb-2">Bảng Đấu Giải Game</h1>
            <p class="text-lg text-gray-500">Hành trình chinh phục ngôi vị vô địch đã bắt đầu!</p>
        </header>

        <!-- Phần Vòng Bảng -->
        <h2 class="text-3xl font-bold text-center text-gray-700 mb-8 mt-12">1. Vòng Bảng</h2>
        <div id="group-stage" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
            <!-- Bảng đấu sẽ được tạo tự động bởi JavaScript -->
        </div>

        <!-- Sơ đồ vòng loại trực tiếp -->
        <div class="mt-20">
            <h2 class="text-3xl font-bold text-center text-gray-700 mb-8">2. Sơ Đồ Vòng Loại Trực Tiếp</h2>
            
            <div id="knockout-stage" class="relative flex flex-col items-center">
                <!-- Vòng loại trực tiếp sẽ được tạo tự động bởi JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Dữ liệu giải đấu được định nghĩa trong một đối tượng JavaScript
        const tournamentData = {
            title: "Bảng Đấu Giải Game",
            subtitle: "Hành trình chinh phục ngôi vị vô địch đã bắt đầu!",
            groups: [
                {
                    name: "Bảng A",
                    color: "pink",
                    players: ["Sachutv", "Gnasche", "Zenbey", "Floriyoo999"]
                },
                {
                    name: "Bảng B",
                    color: "purple",
                    players: ["Reybel", "BerryBelovedd", "VinCDZ", "Acejackghost"]
                },
                {
                    name: "Bảng C",
                    color: "fuchsia",
                    players: ["FlayP", "Hazardsnow", "Karagm", "Neros"]
                },
                {
                    name: "Bảng D",
                    color: "rose",
                    players: ["Watsomn", "Fein", "Shirona", "Ezbozo"]
                }
            ]
        };

        // Hàm tạo bảng vòng bảng
        function renderGroupStage() {
            const groupStageEl = document.getElementById('group-stage');
            if (!groupStageEl) return;

            groupStageEl.innerHTML = tournamentData.groups.map(group => {
                let matchesHtml = '';
                // Tạo các cặp đấu 1 vs 2 và 3 vs 4 cho mỗi bảng
                if (group.players.length >= 4) {
                    matchesHtml = `
                        <li class="bg-${group.color}-50 p-3 rounded-lg flex items-center">
                            <span class="font-medium text-gray-700">${group.players[0]} vs ${group.players[1]}</span>
                        </li>
                        <li class="bg-${group.color}-50 p-3 rounded-lg flex items-center">
                            <span class="font-medium text-gray-700">${group.players[2]} vs ${group.players[3]}</span>
                        </li>
                    `;
                }
                
                return `
                    <div class="bg-white p-6 rounded-2xl shadow-xl border-t-4 border-${group.color}-400">
                        <h3 class="text-xl font-bold mb-4 text-${group.color}-400">${group.name}</h3>
                        <ul class="space-y-2">
                            ${matchesHtml}
                        </ul>
                    </div>
                `;
            }).join('');
        }

        // Hàm tạo sơ đồ vòng loại trực tiếp
        function renderKnockoutStage() {
            const knockoutStageEl = document.getElementById('knockout-stage');
            if (!knockoutStageEl) return;

            // Vòng Bán Kết
            const semifinal1 = `
                <div class="flex flex-col items-center">
                    <h3 class="text-2xl font-bold text-pink-500 mb-4">Bán Kết 1</h3>
                    <div class="bg-white p-4 rounded-xl shadow-xl w-full border-2 border-pink-500">
                        <div class="text-center font-bold text-lg mb-2">Người thắng ${tournamentData.groups[0].name}</div>
                        <div class="text-center text-gray-400 text-sm">VS</div>
                        <div class="text-center font-bold text-lg mt-2">Người thắng ${tournamentData.groups[1].name}</div>
                    </div>
                </div>
            `;
            const semifinal2 = `
                <div class="flex flex-col items-center">
                    <h3 class="text-2xl font-bold text-purple-500 mb-4">Bán Kết 2</h3>
                    <div class="bg-white p-4 rounded-xl shadow-xl w-full border-2 border-purple-500">
                        <div class="text-center font-bold text-lg mb-2">Người thắng ${tournamentData.groups[2].name}</div>
                        <div class="text-center text-gray-400 text-sm">VS</div>
                        <div class="text-center font-bold text-lg mt-2">Người thắng ${tournamentData.groups[3].name}</div>
                    </div>
                </div>
            `;
            
            // Vòng Chung Kết
            const final = `
                <div class="mt-12 w-full max-w-lg">
                    <h3 class="text-3xl font-bold text-center text-rose-500 mb-6">Vòng Chung Kết</h3>
                    <div class="bg-white p-6 rounded-2xl shadow-2xl border-4 border-rose-500">
                        <div class="text-center font-bold text-xl mb-4">Người thắng Bán Kết 1</div>
                        <div class="text-center text-2xl font-bold text-rose-500">VS</div>
                        <div class="text-center font-bold text-xl mt-4">Người thắng Bán Kết 2</div>
                    </div>
                </div>
            `;

            knockoutStageEl.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-32 w-full max-w-4xl mb-12">
                    ${semifinal1}
                    ${semifinal2}
                </div>
                <div class="hidden lg:flex w-full max-w-4xl justify-between absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <div class="w-1/2 h-1 border-t-2 border-gray-400 mt-28"></div>
                    <div class="w-1/2 h-1 border-t-2 border-gray-400 mt-28"></div>
                </div>
                ${final}
            `;
        }
        
        // Hàm tạo hiệu ứng hoa anh đào rơi ngẫu nhiên
        function createSakuraPetals() {
            const sakuraContainer = document.getElementById('sakura-container');
            if (!sakuraContainer) return;
            const numberOfPetals = 20; // Số lượng cánh hoa
            
            for (let i = 0; i < numberOfPetals; i++) {
                const petal = document.createElement('div');
                const size = Math.floor(Math.random() * 5) + 6; // Kích thước ngẫu nhiên từ 6px đến 10px
                const duration = Math.floor(Math.random() * 10) + 8; // Thời gian rơi ngẫu nhiên từ 8s đến 17s
                const delay = Math.random() * 15; // Độ trễ ngẫu nhiên
                const left = Math.random() * 100; // Vị trí trái ngẫu nhiên

                petal.className = `sakura`;
                petal.style.width = `${size}px`;
                petal.style.height = `${size}px`;
                petal.style.animationDuration = `${duration}s`;
                petal.style.animationDelay = `${delay}s`;
                petal.style.left = `${left}%`;

                sakuraContainer.appendChild(petal);
            }
        }
        
        // Chạy các hàm khi trang được tải
        document.addEventListener('DOMContentLoaded', () => {
            renderGroupStage();
            renderKnockoutStage();
            createSakuraPetals();
        });

    </script>
</body>
</html>
